<!-- INFORMAÇÕES -->
  <div class="bd-example">
    <div class="row">
      <div class="col-md-4 card-padding">
        <div class="card card-color rounded">
          <div class="card-icon">
            <img  src="assets/img/icone_heart.png" class="icon_size">
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{results_h}}</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 card-padding">
        <div class="card card-color rounded">
          <div class="card-icon">
            <img  src="assets/img/icone_temperature.png" class="icon_size">
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{results_t}}</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 card-padding" *ngIf="this.move == Move.none">
        <div class="card card-color rounded">
          <div class="card-icon">
            <img  src="assets/img/icone_breathing.png" class="icon_size">
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{results_b}}</h4>
          </div>
        </div>
      </div>


      <div class="col-md-4 card-padding" *ngIf="this.move == Move.none">
        <div class="card card-color rounded button-like" (ngSubmit)="this.onSubmitFrontMove()" (click)="this.onSubmitFrontMove()">
          <div class="card-icon">
              <img  src="assets/img/icone_moving_crib.png" class="icon_size">
          </div>
          <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_X.png">
        </div>
      </div>

      <div class="col-md-4 card-padding" *ngIf="this.move == Move.front_move">
        <div class="card card-color rounded button-like" >
          <div class="card-icon">
              <img  src="assets/img/cancel.png" class="icon_size"  (ngSubmit)="this.onSubmitCancel()" (click)="this.onSubmitCancel()">
          </div>
          <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_X.png">
        </div>
      </div>


      <div class="col-md-4 card-padding" *ngIf="this.move == Move.none">
        <div class="card card-color rounded button-like" (ngSubmit)="this.onSubmitSideMove()" (click)="this.onSubmitSideMove()">
          <div class="card-icon">
            <img  src="assets/img/icone_moving_crib.png" class="icon_size">
          </div>
          <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_Z.png">
        </div>
      </div>

      <div class="col-md-4 card-padding" *ngIf="this.move == Move.side_move">
        <div class="card card-color rounded button-like" >
          <div class="card-icon">
              <img  src="assets/img/cancel.png" class="icon_size"  (ngSubmit)="this.onSubmitCancel()" (click)="this.onSubmitCancel()">
          </div>
          <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_Z.png">
        </div>
      </div>



      <div class="col-md-4 card-padding" *ngIf="this.move == Move.none">
        <div class="card card-color rounded button-like" (ngSubmit)="this.onSubmitVibrate()" (click)="this.onSubmitVibrate()" >
          <div class="card-icon">
            <img  src="assets/img/icone_moving_crib.png" class="icon_size" >
          </div>
          <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_vibrate.png">
        </div>
      </div>

    <div class="col-md-4 card-padding" *ngIf="this.move == Move.vibrate">
      <div class="card card-color rounded button-like" >
        <div class="card-icon">
            <img  src="assets/img/cancel.png" class="icon_size"  (ngSubmit)="this.onSubmitCancel()" (click)="this.onSubmitCancel()">
        </div>
        <img class="card-img mx-auto d-block crib-size" src="assets/img/icone_moving_crib_vibrate.png">
      </div>
    </div>

    </div>
  </div>

<!-- MOVIMENTOS -->

  <img src="assets/img/logo.png" class="fixo-baixo">
